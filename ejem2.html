<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
    <title>Ejemplo de Twitter Bootstrap</title>
	    <!-- Se incluyen las hojas de estilo de bootstrap -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
 
  <body>
    <div class="container">
      
      <!--<label>Ejemplo de un formulario sencillo de búsqueda.</label>-->
	<div class="container">
		<br/>
		<div class="panel panel-default">
		  <div class="panel-heading"><strong> Encuentra Tu Torneo </strong></div>
		  <div class="panel-body">
		  	<h1>Este es un ejemplo de un contador</h1>
			<p> Las opciones para seleccion los filtros se  muestran a acontinuacion </p>
			<div class="contar"></div>
		  </div>
		  <!-- List group -->
		  

			

		  
		</div>
	</div>
















    <!-- JavaScript se situa al final del documento para que la página cargue mas rápido -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
    var i =0;
    sleepMonitoreo=$("#motioreo_segundo_respueta").val()
	sleepMonitoreo=sleepMonitoreo*1000
    	function chatConsultante(){

			//alert($("#id_web_chat_peticion").val());

			setTimeout('chatConsultante();','1000');
			// setTimeout('chatConsultante();',sleepMonitoreo); // 1 milisegundo
			$(".contar").html("contador: "+i+"-->"+sleepMonitoreo);
			i++;

		}

		$( document ).ready(function() {
		  chatConsultante();
		});


    </script>	
  </body>
</html>
